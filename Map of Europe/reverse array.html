<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse array</title>
</head>
<body>
    <label for="original">Original array</label>
    <textarea name="orig" id="original" cols="30" rows="10"></textarea>

    <label for="reversed">Reversed array</label>
    <textarea name="rev" id="reversed" cols="30" rows="10" onfocus="this.select()"></textarea>

    <input type="button" id="doit" name="DoiT" value="Do it!">

    <script>
        /*
        Works only for arrays with pairs of data inside objects.
        This little program was made to help me with the writing of the 'Map of Europe' program.
        */

        // catch relevant HTML elements
        let orig = document.getElementById("original");
        let rev = document.getElementById("reversed");
        let doit = document.getElementById("doit");

        // click on the button starts it all
        doit.addEventListener("click", function () {

            // catch the actual string from original textarea
            let str = orig.value;
            let cleanStr;

            // clean the original text of unnecessary spaces (" ")
            for (let i = 0; i < str.length; i++) {
                if (str[i] === " ") {       
                    cleanStr = deleteChar(str, i);
                }
            }

            // put cleaned up string back into main string variable
            str = cleanStr;

            // split the string into an array of smaller strings
            let newArr = str.split(",");

            // newArr has double the number of elements compared to the original array, so concat of every 2 elements is needed
            let temp = [];
            let counter = 0;
            for (let i = 0; i < newArr.length; i += 2) {
                temp[counter] = newArr[i].concat(", ", newArr[i + 1]);
                counter++;
            }

            // write the result of following function into second (reversed) textarea
            rev.textContent = reverseArray(temp);
        });

        // delete a char in a string in given index
        function deleteChar(checkText, index) {

            let temp = '';
            let tempIndex = 0;

            for (let i = 0; i < checkText.length; i++) {

                if (i == index) {
                    temp[tempIndex] = checkText[i];
                }         
            }

            // split old string at index of removed char and join rest of string together again
            checkText = checkText.split(checkText[index]).join(temp);

            return checkText;
        }

        // actual reversal of given array
        function reverseArray(b) {
            let temp = [];
            for (let i = 0, j = b.length - 1; i < b.length; i++, j--) {
                
                temp[j] = b[i];
            }
            return temp;
        }




    </script>
</body>
</html>
